name: com.newrelic.redis
description: Reports status and metrics for redis service
protocol_version: 3
os: windows

commands:
  metrics:
    command:
      - .\bin\nri-redis.exe
      - --metrics
    interval: 15

  inventory:
    command:
      - .\bin\nri-redis.exe
      - --inventory
    prefix: config/redis
    interval: 60

before:
  hooks:
  # You may remove this if you don't use go modules.
  #- go mod download
  # you may remove this if you don't need go generate
  #- go generate ./...
  #- make validate

builds:
  - id: nri-redis-nix
    main: ./src
    binary: nri-redis
    gobinary: "go1.9.7"
    #ldflags:
    #  - -s -w -X github.com/newrelic/nri-flex/internal/load.IntegrationVersion={{.Version}}
    goos:
      - linux
      - darwin
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: 386

  - id: nri-redis-win
    main: ./src
    binary: nri-redis
    gobinary: "go1.9.7"
    #ldflags:
    #  - -s -w -X github.com/newrelic/nri-flex/internal/load.IntegrationVersion={{.Version}}
    goos:
      - windows
    goarch:
      - 386
      - amd64
    hooks:
      pre: build/windows/set_exe_properties.sh {{ .Env.TAG }}

nfpms:
  - id: nri-redis
    builds:
      - nri-redis-nix
    file_name_template: "{{ .ProjectName }}_{{ .Version }}-1_{{ .Arch }}"
    vendor: "New Relic, Inc."
    homepage: "https://www.newrelic.com/infrastructure"
    maintainer: "New Relic Infrastructure Team <infrastructure-eng@newrelic.com>"
    description: "New Relic Infrastructure redis Integration extend the core New Relic\nInfrastructure agent's capabilities to allow you to collect metric and\nlive state data from redis components."
    license: "https://newrelic.com/terms (also see LICENSE.txt installed with this package)"
    # Formats to be generated.
    formats:
      - deb
      - rpm
    bindir: "/var/db/newrelic-infra/newrelic-integrations/bin"
    files:
      "redis-config.yml.sample": "/etc/newrelic-infra/integrations.d"
      "redis-definition.yml": "/var/db/newrelic-infra/newrelic-integrations"
      "CHANGELOG.md": "/usr/share/doc/nri-redis"
      "README.md":  "/usr/share/doc/nri-redis"
      "LICENSE": "/usr/share/doc/nri-redis"
    dependencies:
      - "newrelic-infra"
    overrides:
      rpm:
        replacements:
          amd64: x86_64

archives:
  - id: nri-redis-nix
    builds:
      - nri-redis-nix
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Version }}_{{ .Arch }}_dirty"
    files:
      - redis-config.yml.sample
      - redis-definition.yml
      # installation scripts?
    format: tar.gz

  - id: nri-redis-win
    builds:
      - nri-redis-win
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Version }}_{{ .Arch }}_dirty"
    files:
      - redis-win-config.yml.sample
      - redis-win-definition.yml
      # installation scripts?
    format: zip

# we use custom publisher for fixing archives and signing them
release:
  disable: true
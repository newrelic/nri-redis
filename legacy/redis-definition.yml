name: com.newrelic.redis
description: Reports status and metrics for redis service. Legacy file kept for compatibility.
protocol_version: 3
os: linux

commands:
  metrics:
    command:
      - ./bin/nri-redis
      - --metrics
    interval: 15

  inventory:
    command:
      - ./bin/nri-redis
      - --inventory
    prefix: config/redis
    interval: 60

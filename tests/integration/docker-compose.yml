# Use root/example as user/password credentials
version: '3.1'

services:
  redis:
    image: redis:7.2.4-alpine
    hostname: redis
    ports:
      - "6379:6379"
    restart: always
    links:
      - nri-redis

  redis-tls:
    image: redis:7.2.4-alpine
    hostname: redis-tls
    ports:
      - "6380:6379"
    restart: always
    volumes:
      - ./tls_cert:/tls
    links:
      - nri-redis
    entrypoint: ["redis-server","--tls-auth-clients no","--tls-port 6379", "--port 0","--tls-cert-file /tls/redis.crt","--tls-key-file /tls/redis.key","--tls-ca-cert-file /tls/ca.crt"]

  redis-acl:
    image: redis:7.2.4-alpine
    hostname: redis-acl

    ports:
      - "6381:6379"
    restart: always
    volumes: 
      - ./acl-config/redis.conf:/usr/local/etc/redis/redis.conf
    links:
      - nri-redis
    entrypoint: ["redis-server", "/usr/local/etc/redis/redis.conf"]

  nri-redis:
    container_name: integration_nri-redis_1
    build:
      context: ../../
      dockerfile: tests/integration/Dockerfile

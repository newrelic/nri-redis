  release-win:
    runs-on: windows-2019
    env:
      GOPATH: ${{ github.workspace }}
    defaults:
      run:
        working-directory: src/github.com/newrelic/nri-redis
    strategy:
      matrix:
        goarch: [amd64,386]
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.9.7'
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: src/github.com/newrelic/nri-redis
      - name: Get PFX certificate from GH secrets
        shell: bash
        run: |
          printf "%s" "$PFX_CERTIFICATE_BASE64" | base64 -d - > pkg/windows/nri-amd64-installer/mycert.pfx
      - name: Build & create MSI
        shell: pwsh
        run: .\win_build.ps1 -installer -arch ${{ matrix.goarch }} -tag "$env:TAG" -skipTests true
      - name: Push msi to GH Release assets
        shell: bash
        run:  hub release edit -a "pkg/windows/nri-amd64-installer/bin/Release/nri-redis-amd64.${TAG:1}.msi" -m ${TAG} ${TAG}



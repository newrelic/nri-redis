  goreleaser-push-gh:
    name: Build binaries nix+win & publish GH
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Pre release
        run: make ci/prerelease
      - name: Upload exe binaries to GHA Cache
        uses: actions/upload-artifact@v2
        with:
          name: win-binaries
          path: dist/nri-redis-win_windows_*/*.exe

  create-msi-push-gh:
    name: Create MSI+zip+Push GH
    runs-on: windows-2019
    needs: [goreleaser-push-gh]
    env:
      GOPATH: ${{ github.workspace }}
    defaults:
      run:
        working-directory: src/github.com/newrelic/nri-redis
    strategy:
      matrix:
        goarch: [amd64,386]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: src/github.com/newrelic/nri-redis
      - name: Get PFX certificate from GH secrets
        shell: bash
        run: printf "%s" "$PFX_CERTIFICATE_BASE64" | base64 -d - > pkg/windows/nri-${{ matrix.goarch }}-installer/mycert.pfx
      - name: Download win binaries from GH Cache
        uses: actions/download-artifact@v2
        with:
          name: win-binaries
          path: src/github.com/newrelic/nri-redis/win-binaries
      - name: Place exe's in correct place so that Wix can take it
        shell: bash
        run: |
          mkdir -p dist/nri-redis-win_windows_${{ matrix.goarch }}
          cp win-binaries/nri-redis-win_windows_${{ matrix.goarch }}/*.exe dist/nri-redis-win_windows_${{ matrix.goarch }}/
      - name: Create MSI
        shell: pwsh
        run: .\win_build.ps1 -arch ${{ matrix.goarch }} -tag "$env:TAG" -pfx_certificate_base64 "$env:PFX_CERTIFICATE_BASE64" -pfx_passphrase "$env:PFX_PASSPHRASE"
      - name: Create and upload win zip to GH
        shell: bash
        run: build/create_upload_win_zip.sh redis ${{ matrix.goarch }} ${TAG} ${GITHUB_TOKEN}
      - name: Upload MSI to GH
        shell: bash
        run: hub release edit -a "pkg/windows/nri-${{ matrix.goarch }}-installer/bin/Release/nri-redis-${{ matrix.goarch }}.${TAG:1}.msi" -m ${TAG} ${TAG}


